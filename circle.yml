machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
  override:
    - docker info
    - docker build -t massat/massat.jp:$CIRCLE_SHA1 .

test:
  override:
    - docker run -d -p 8080:80 massat/massat.jp:$CIRCLE_SHA1
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  update:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push massat/massat.jp:$CIRCLE_SHA1
      - sed "s/<TAG>/$CIRCLE_SHA1/" < Dockerrun.aws.json.template > $CIRCLE_SHA1-Dockerrun.aws.json
      - aws s3 cp $CIRCLE_SHA1-Dockerrun.aws.json s3://massat.jp/$CIRCLE_SHA1-Dockerrun.aws.json
      - aws elasticbeanstalk create-application-version --application-name=massat.jp --version-label=$CIRCLE_SHA1 --source-bundle S3Bucket=massat.jp,S3Key=$CIRCLE_SHA1-Dockerrun.aws.json
      - aws elasticbeanstalk update-environment --environment-name massatjp --version-label=$CIRCLE_SHA1
